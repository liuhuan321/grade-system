<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>教师主页</title>
</head>
<body>
  <h2>教师主页</h2>
  <p>你好，<span id="name"></span>！</p>
  <p>功能开发中...</p>
  <button onclick="localStorage.removeItem('user'); location.href='index.html'">退出登录</button>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'teacher') {
      alert('请先登录！');
      location.href = 'index.html';
    }
    document.getElementById('name').textContent = user.name;
  </script>
</body>
</html>
