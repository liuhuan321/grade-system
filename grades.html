<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>学生成绩查询</title>
  <style>
    /* ... 你的原有样式 ... */

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .btn-back {
      padding: 8px 16px;
      background: #6c757d;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 14px;
    }
    .btn-back:hover {
      background: #5a6268;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🎓 学生成绩查询</h1>
    <a href="student.html" class="btn-back">← 返回</a>
  </div>

  <div id="student-info" class="info">加载中...</div>
  <div id="message"></div>

  <table id="grades-table" style="display:none;">
    <thead>
      <tr>
        <th>课程名称</th>
        <th>学期</th>
        <th>成绩</th>
        <th>任课教师</th>
      </tr>
    </thead>
    <tbody id="grades-body"></tbody>
  </table>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'student') {
      alert('请先登录学生账号');
      window.location.href = 'login.html';
    }
    const userId = user.id;

    async function fetchGrades() {
      const messageEl = document.getElementById('message');
      const infoEl = document.getElementById('student-info');
      const tableEl = document.getElementById('grades-table');
      const tbody = document.getElementById('grades-body');

      try {
        messageEl.className = 'loading';
        messageEl.textContent = '正在查询成绩...';

        const response = await fetch('https://b9vwa2nxmd.execute-api.us-east-1.amazonaws.com/beg/grades', {
          method: 'GET',
          headers: { 'X-User-ID': userId }
        });

        const result = await response.json();
        if (!result.success) throw new Error(result.message || '查询失败');

        const grades = result.data;
        if (grades.length === 0) {
          messageEl.className = 'error';
          messageEl.textContent = '暂无成绩记录';
          infoEl.textContent = `学生 ID: ${userId}`;
          return;
        }

        const studentName = grades[0].student_name;
        infoEl.textContent = `${studentName}（学号：${userId}）的成绩单`;

        tbody.innerHTML = '';
        grades.forEach(record => {
          const tr = document.createElement('tr');
          // 👇 显示 teacher_name 而不是 teacher_id
          tr.innerHTML = `
            <td>${record.course_name}</td>
            <td>${record.semester}</td>
            <td><strong>${record.score}</strong></td>
            <td>${record.teacher_name}</td>  <!-- 关键修改 -->
          `;
          tbody.appendChild(tr);
        });

        tableEl.style.display = 'table';
        messageEl.textContent = '';
      } catch (error) {
        console.error('Fetch error:', error);
        infoEl.textContent = '';
        messageEl.className = 'error';
        messageEl.textContent = `❌ ${error.message}`;
      }
    }

    window.addEventListener('DOMContentLoaded', fetchGrades);
  </script>
</body>
</html>
