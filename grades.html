  <script>
    // è·å–ç”¨æˆ·ä¿¡æ¯
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'student') {
      alert('è¯·å…ˆç™»å½•å­¦ç”Ÿè´¦å·');
      window.location.href = 'index.html';
    }
    const userId = user.id;

    // æ˜¾ç¤ºå­¦ç”Ÿä¿¡æ¯
    document.getElementById('student-name').textContent = user.name;
    document.getElementById('student-id').textContent = userId;

    // è·å–æˆç»©æ•°æ®
    async function fetchGrades() {
      const messageEl = document.getElementById('message');
      const tableEl = document.getElementById('grades-table');
      const tbody = document.getElementById('grades-body');
      const emptyStateEl = document.getElementById('empty-state');
      const courseCountEl = document.getElementById('course-count');
      const averageScoreEl = document.getElementById('average-score');

      try {
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        messageEl.className = 'message loading';
        messageEl.innerHTML = '<div class="loading-spinner"></div>æ­£åœ¨æŸ¥è¯¢æˆç»©...';
        tableEl.style.display = 'none';
        emptyStateEl.style.display = 'none';

        const response = await fetch('https://b9vwa2nxmd.execute-api.us-east-1.amazonaws.com/beg/grades', {
          method: 'GET',
          headers: { 'X-User-ID': userId }
        });

        const result = await response.json();
        if (!result.success) throw new Error(result.message || 'æŸ¥è¯¢å¤±è´¥');

        const grades = result.data;
        
        // æ¸…ç©ºæ¶ˆæ¯
        messageEl.textContent = '';
        messageEl.className = 'message';

        if (grades.length === 0) {
          // æ˜¾ç¤ºç©ºçŠ¶æ€
          emptyStateEl.style.display = 'block';
          courseCountEl.textContent = '0';
          averageScoreEl.textContent = '0';
          return;
        }

        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        courseCountEl.textContent = grades.length;
        
        // è®¡ç®—å¹³å‡åˆ†
        const totalScore = grades.reduce((sum, record) => sum + record.score, 0);
        const averageScore = (totalScore / grades.length).toFixed(1);
        averageScoreEl.textContent = averageScore;

        // æ¸²æŸ“æˆç»©è¡¨æ ¼
        tbody.innerHTML = '';
        grades.forEach(record => {
          const tr = document.createElement('tr');
          
          // æ ¹æ®åˆ†æ•°ç¡®å®šæ ·å¼ç±»
          let scoreClass = 'score-cell';
          if (record.score >= 90) scoreClass += ' score-excellent';
          else if (record.score >= 80) scoreClass += ' score-good';
          else if (record.score >= 70) scoreClass += ' score-average';
          else scoreClass += ' score-poor';
          
          tr.innerHTML = `
            <td>${record.course_name}</td>
            <td>${record.semester}</td>
            <td class="${scoreClass}">${record.score}</td>
            <td>${record.teacher_name || 'æœªåˆ†é…'}</td>
          `;
          tbody.appendChild(tr);
        });

        // æ˜¾ç¤ºè¡¨æ ¼
        tableEl.style.display = 'table';
        
      } catch (error) {
        console.error('Fetch error:', error);
        messageEl.className = 'message error';
        messageEl.textContent = `âŒ ${error.message}`;
        tableEl.style.display = 'none';
        emptyStateEl.style.display = 'none';
      }
    }

    // é¡µé¢åŠ è½½å®Œæˆåè·å–æˆç»©
    window.addEventListener('DOMContentLoaded', fetchGrades);
