<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>学生主页</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .btn { padding: 10px 20px; margin: 10px; text-decoration: none; color: white; background: #28a745; border-radius: 4px; display: inline-block; }
    .btn:hover { background: #218838; }
  </style>
</head>
<body>
  <h2>学生主页</h2>
  <p>你好，<span id="name"></span>！</p>
  <a href="profile.html" class="btn">个人信息</a>
  <a href="scores.html" class="btn">查询成绩</a>
  <br><br>
  <button onclick="logout()">退出登录</button>

  <script>
    const user = JSON.parse(localStorage.getItem('user'));
    if (!user || user.role !== 'student') {
      alert('请先登录！');
      window.location.href = 'index.html';
    }
    document.getElementById('name').textContent = user.name;

    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
