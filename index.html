<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>成绩管理系统 - 登录</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 80px; background: #f5f5f5; }
    .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 10px; margin: 8px 0; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; width: 100%; margin-top: 10px; }
    button:hover { background: #0056b3; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>成绩管理系统</h2>
    <input type="text" id="id" placeholder="学号或工号" autocomplete="off"><br>
    <input type="password" id="password" placeholder="密码"><br>
    <button onclick="login()">登录</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function login() {
      const id = document.getElementById('id').value.trim();
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');

      if (!id || !password) {
        errorDiv.textContent = '请输入学号/工号和密码';
        return;
      }

      try {
        const response = await fetch('https://b9vwa2nxmd.execute-api.us-east-1.amazonaws.com/beg/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, password })
        });

        const data = await response.json();

        if (data.success) {
          localStorage.setItem('user', JSON.stringify({
            id: id,
            name: data.name,
            role: data.role
          }));

          if (data.role === 'student') {
            window.location.href = 'student.html';
          } else if (data.role === 'teacher') {
            window.location.href = 'teacher.html';
          }
        } else {
          errorDiv.textContent = data.message;
        }
      } catch (err) {
        errorDiv.textContent = '网络错误，请检查后端是否可用';
        console.error(err);
      }
    }

    // 支持回车登录
    document.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });
  </script>
</body>
</html>
